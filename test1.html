<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB, #B0E0E6); /* Sky-like background */
      overflow: hidden;
    }

    .noise-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Low-frequency noise (large clouds) */
    .low-frequency {
      filter: url(#low-frequency-noise);
      opacity: 0.8; /* Adjust opacity for subtlety */
    }

    /* High-frequency noise (small clouds) */
    .high-frequency {
      filter: url(#high-frequency-noise);
      opacity: 0.4; /* Adjust opacity for subtlety */
      mix-blend-mode: overlay; /* Blend mode for interaction */
    }
  </style>
</head>
<body>
  <!-- SVG for noise filters -->
  <svg width="0" height="0">
    <!-- Low-frequency noise (large clouds) -->
    <filter id="low-frequency-noise">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01"
        numOctaves="3"
      />
      <feColorMatrix type="saturate" values="0" />
    </filter>

    <!-- High-frequency noise (small clouds) -->
    <filter id="high-frequency-noise">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.05"
        numOctaves="5"
      />
      <feColorMatrix type="saturate" values="0" />
    </filter>
  </svg>

  <!-- Noise Layers -->
  <div class="noise-layer low-frequency"></div>
  <div class="noise-layer high-frequency"></div>

  <!-- Your content goes here -->
  <div style="position: relative; z-index: 1;">
    <h1>Layered Cloudy Sky</h1>
    <p>This is a demonstration of layered noise effects.</p>
  </div>
</body>
</html>
